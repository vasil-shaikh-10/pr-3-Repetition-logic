<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school grade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <center>
    <form class="form">
        <table>
            <h1>- MARKSHEET -</h1>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="std">Standard:</label></td>
                <td><input type="text" id="std"></td>
            </tr>
            <tr>
                <td><label for="ss">Mathematics :</label></td>
                <td><input type="number" id="ss"></td>
            </tr>
            <tr>
                <td><label for="en">English:</label></td>
                <td><input type="number" id="eng"></td>
            </tr>
            <tr>
                <td><label for="guj">Gujarati:</label></td>
                <td><input type="number" id="guj"></td>
            </tr>
            <tr>
                <td><label for="math">Hindi:</label></td>
                <td><input type="number" id="math"></td>
            </tr>
            <tr>
                <td><label for="sci">Science:</label></td>
                <td><input type="number" id="sci"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" onclick="graderes()">Total Grade</button></td>
            </tr>
        </table>
        <div id="dis"></div>
    </form>
    
   </center>

    <script src="script.js"></script>
</body>
</html>
